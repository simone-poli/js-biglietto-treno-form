<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
<h1>Calcola il prezzo del tuo biglietto</h1>
<div class="container">
    <div class="container-sm">
        <form>
            <div class="mb-3">
                <label for="full-name" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" name="full-name" id="full-name" aria-describedby="helpId"/>
            </div>
            
            <div class="mb-3">
                <label for="kilometers" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" name="kilometers" id="kilometers" aria-describedby="helpId"/>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Fascia d'età</label>
                <select class="form-select form-select-sm" name="age" id="age">
                    <option disabled>Seleziona fascia età</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Over65">Over65</option>
                </select>
                <div>
                    <button type="submit" class="btn">
                        Genera
                    </button>
                    <button type="submit" class="btn">
                        Annulla
                    </button>
                    
                </div>
            </div>
        </form>  
        </div>
        <h1>Il tuo biglietto</h1>
        <div class="container-sm">
            <div class="row">
                <h3>Dettaglio passeggeri </h3>
                <div class="col-4">
                    <div>
                    <h3> nome passeggero</h3>
                        <span class="full-name"></span>
                        </div>
                    </div>
                
                <div class="col-8">
                    <div
                        class="table-responsive"
                    >
                        <table
                            class="table"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Prezzo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row" class="offer"></td>
                                    <td class="carrozza"></td>
                                    <td class="cod"></td>
                                    <td class="price"></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>




    <script src="./js/main.js"></script>
</body>
</html>
